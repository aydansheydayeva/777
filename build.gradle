plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example13'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

apply plugin: "java"
apply plugin: "scala"

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.nimbusds', name: 'srp6a', version: '2.0.2'
	implementation 'junit:junit:4.13.1'
	implementation 'org.json:json:20180813'
	testImplementation 'io.gatling.highcharts:gatling-charts-highcharts:2.2.3'
	implementation 'org.scala-lang:scala-library:2.13.3'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.0'
    testImplementation 'junit:junit:4.13'
    testImplementation 'com.vladsch.flexmark:flexmark-all:0.35.10'
}

test {
	useJUnitPlatform()
}